
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ginny's Magic Dash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100dvh; /* Dynamic viewport height for mobile */
        overflow: hidden;
        font-family: 'Fredoka', sans-serif;
        background-color: #000;
        touch-action: none; /* Disable default touch actions */
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      .image-pixelated {
        image-rendering: pixelated;
      }
      /* Custom scrollbar for high scores */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* Animations */
      @keyframes pop-in {
        0% { transform: scale(0) rotate(-10deg); opacity: 0; }
        20% { transform: scale(1.2) rotate(5deg); opacity: 1; }
        40% { transform: scale(1.0) rotate(0deg); }
        80% { transform: scale(1.0) opacity: 1; }
        100% { transform: scale(1.5) opacity: 0; }
      }
      .animate-pop-in {
        animation: pop-in 2s forwards;
      }

      @keyframes snow {
        0% { transform: translateY(-10px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0.3; }
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        animation: snow linear infinite;
        z-index: 1;
        pointer-events: none;
      }
      /* Generating random snow durations would be better in JS, 
         but we can make a few css classes or just let React handle inline styles 
      */
    </style>
